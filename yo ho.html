<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="yo_css_ho.css">
    <style>
        body {
            background-color: rgb(155, 112, 118);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header nav ul {
            list-style-type: none;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin: 0 15px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
        }
        .form-container {
            background-color: lightblue;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"],
        .form-container input[type="reset"] {
            width: 48%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 1%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover,
        .form-container input[type="reset"]:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="INDIA_GHUMO.html">Home</a></li>
                <li><a href="POPULAR_DESTINATIONS.html">Destinations</a></li>
                <li><a href="ABOUT_US.html">About Us</a></li>
                <li><a href="CONTACT_US.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <div class="form-container">
            <form action="/action_page.php" method="POST">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname" required aria-label="First Name">

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname" required aria-label="Last Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-label="Email">

                <label for="mobile">Mobile No:</label>
                <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" required aria-label="Mobile Number" placeholder="10-digit mobile number">

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </section>

    <footer>
        <center><a href="INDIA_GHUMO.html">Back to Home</a></center>
    </footer
